<div class="container">
    <div class="popup">
        <div class="header">
            <div class="header-caption">
                <img src="message_icon" class="header-caption-icon" />
                <div class="header-caption-text">${Caption}</div>
            </div>
            <div class="header-buttons">
                <div id="closeButton" class="header-button">
                    <img src="message_close" class="close-button" />
                </div>
            </div>
        </div>
        <div class="message">
            <div class="message-image-container">
                <img src="${Image}" class="message-image"  alt=""/>
            </div>
            <div class="message-text-container">
                <div class="message-text">${Text}</div>
            </div>
        </div>
    </div>
</div>
